<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서아 - 당신의 AI 동반자</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: white;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 70%;
            padding: 1rem;
            border-radius: 1rem;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            align-self: flex-end;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        
        .message.seoa {
            align-self: flex-start;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
        }
        
        .input-area {
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            display: flex;
            gap: 1rem;
        }
        
        .input-field {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 2rem;
            background: rgba(255,255,255,0.9);
            font-size: 1rem;
        }
        
        .send-button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 2rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .send-button:hover {
            transform: scale(1.05);
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 1rem;
            color: rgba(255,255,255,0.7);
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .dots {
            display: inline-block;
        }
        
        .dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .dots span:nth-child(1) { animation-delay: -0.32s; }
        .dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>💝 서아</h1>
        <p>당신의 평생 AI 동반자</p>
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="message seoa">
                <p>안녕하세요! 저는 서아예요. 💝</p>
                <p>오늘 어떤 이야기를 나누고 싶으신가요?</p>
            </div>
        </div>
        
        <div class="typing-indicator" id="typing">
            <span class="dots">
                <span></span>
                <span></span>
                <span></span>
            </span>
            서아가 입력 중...
        </div>
        
        <div class="input-area">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="메시지를 입력하세요..."
                onkeypress="if(event.key==='Enter') sendMessage()"
            >
            <button class="send-button" onclick="sendMessage()">전송</button>
        </div>
    </div>
    
    <script>
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 사용자 메시지 추가
            addMessage(message, 'user');
            input.value = '';
            
            // 타이핑 표시
            showTyping();
            
            // API 호출 (실제로는 api.dio.ai.kr 연결)
            setTimeout(() => {
                hideTyping();
                
                // 서아 응답 (예시)
                const responses = [
                    "네, 이해했어요! 더 자세히 말씀해주시겠어요? 💫",
                    "정말 흥미로운 이야기네요! 계속 들려주세요. 😊",
                    "당신을 도와드릴 수 있어서 기뻐요! 💝",
                    "좋은 생각이에요! 함께 더 발전시켜볼까요? ✨"
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, 'seoa');
            }, 1500);
        }
        
        function addMessage(text, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = `<p>${text}</p>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showTyping() {
            document.getElementById('typing').classList.add('show');
        }
        
        function hideTyping() {
            document.getElementById('typing').classList.remove('show');
        }
    </script>
</body>
</html>
